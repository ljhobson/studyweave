<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curriculum Tool</title>
  <link rel="stylesheet" href="/resources/styles.css"/>
  <script type="text/javascript" src="/resources/script2.js" defer></script>
  <script type="text/javascript" src="/resources/auth-script.js" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
		<h1 class="title"><a href="/">StudyWeave</a></h1>
		<nav class="nav"></nav>
    </aside>
    <div class="content">
		<canvas id="canvas">Your browser does not support HTML5 canvas.</canvas>
		<button id="save-btn" class="btn save-btn top-right unsaved" onclick="save()">Save</button>
		<div class="settings">
			<!-- button class="btn" onclick="document.getElementById('fileInput').click()">Import</button>
			<input type="file" id="fileInput" style="display: none;" onchange="importCurriculum(this.files[0])" -->
			
			<button class="add-btn btn" onclick="addNode()">Add</button>
			<div id="selected" class="selected tab-controls tab-draggable" style="display: none;">
				<h3>Properties</h3>
				<div id="selected-content">
					<input id="selectedName" oninput="updateSelected()"></input>
					<a>Tags: [</a><input id="selected-tags" oninput="updateSelected()"></input><a>]</a>
					<h3>Current Connections</h3>
					<div id="connections-current"></div>
					<h3>Add Connections</h3>
					<input type="text" placeholder="Search..." id="search-bar" oninput="openSelectedMenu()" autofocus />
					<div id="connections-to-add"></div>
					<button id="trash-button" class="trash-button" onclick="tryDelete()"><a class="delete-text">Delete</a>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
							<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
							<path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
						</svg>
					</button>
				</div>
			</div>
			
			<div id="keys" class="keys tab-controls" style="display: inline-block;">
				<h3>Keys</h3>
				<div id="keys-content"></div>
			</div>
		</div>
	</div>
  </div>
</body>
</html>

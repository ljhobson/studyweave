<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curriculum Tool</title>
  <link rel="stylesheet" href="resources/styles.css"/>
  <script type="text/javascript" src="resources/script2.js" defer></script>
  <script type="text/javascript" src="resources/auth-script.js" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="title"><a href="/">StudyWeave</a></h1>
      <nav class="nav"></nav>
    </aside>
    <div class="content">
		<canvas id="canvas">Your browser does not support HTML5 canvas.</canvas>
		<div class="settings">
			<button class="btn" onclick="document.getElementById('fileInput').click()">Import</button>
			<input type="file" id="fileInput" style="display: none;" onchange="importCurriculum(this.files[0])">
		</div>
	</div>
  </div>
</body>
</html>

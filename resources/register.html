<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curriculum Tool</title>
  <link rel="stylesheet" href="resources/styles.css"/>
  <script type="text/javascript" src="resources/auth-script.js" defer></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="title"><a href="/">StudyWeave</a></h1>
      <nav class="nav"></nav>
    </aside>
    <main class="main-content">
      <div class="login-box">
        <h2>Create an Account</h2>
        <form class="login-form" onsubmit="return handleRegister(event)" method="POST" action="/register">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" class="input" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="text" class="input" required />

		  <a id="message-box"></a>
		  <p>Already have an account? <a href="/login">Log In</a></p>
          <button type="submit" class="btn login-btn">Register</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
